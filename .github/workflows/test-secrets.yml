name: Test Secrets

on:
  push:
    branches:
      - backend  # develop 브랜치에서 push될 때만 실행
  workflow_dispatch:  # 수동 실행 가능하도록 설정

jobs:
  test_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check MONGO_URI Secret
        run: |
          if [[ -z "${{ secrets.MONGO_URI }}" ]]; then
            echo "❌ MONGO_URI is NOT set!"
            exit 1
          else
            echo "✅ MONGO_URI is set!"
          fi
